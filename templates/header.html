{% load static %}
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="description"
          content="The best URL shortener that you will ever find on the internet.">
    <meta name="keywords" content="url, shortener, awesome, the best shortener, amazing">
    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="shortly1.herokuapp.com">
    <meta property="og:title" content="Short.ly">
    <meta property="og:description"
          content="The best URL shortener that you will ever find on the internet">
    <meta property="og:image" content="http://werkzeug.pocoo.org/docs/0.12/_images/shortly.png">


    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Component CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/components.min.css" %}">

    <!-- Required Javascript Files -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js?v=2.0.3"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/clipboard.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/application.fn.js" %}"></script>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/pace/0.4.17/pace.js?v=0.4.17"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block addassets %}{% endblock %}
</head>
{% block content %}{% endblock %}

</html>
